<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Modificar datos de Proveedor</title>
</head>
<body>
<div class="navbar navbar-fixed-center">
		<div class="navbar-inner">
			<div class="container">
				<center>
					<form action="Proveedor/modificarproveedor.jsp" method="post">
						<br>
						<br>
						<h1>Modificar Datos de Proveedor</h1>
						<br>
						<br>
						<table class="table table-bordered">
							<tr>
								<td>Id de proveedor</td>
								<td><input type="text" name="id" placeholder="B###"></td>
							</tr>
							<tr>
								<td>Nombre de Proveedor</td>
								<td><input class="input-xlarge" type="text" name="nombre"></td>
							</tr>
							<tr>
								<td>Direccion de Proveedor</td>
								<td><input type="text" name="dir" placeholder="aaaa/mm/dd"></td>
							</tr>
							<tr>
								<td>Telefono</td>
								<td><input class="input-mini" type="text" name="tel"
									placeholder="########"></td>
							</tr>
							<tr>
								<td>Email</td>
								<td><input type="text" name="email"
									placeholder="aaa@yahoo.com"></td>
							</tr>
							<tr>

								<td><br>
								<center>
										<center>
											<button class="btn btn-large btn-primary" type="submit"
												value="Modificar" name="Modificar">Modificar</button>
											<button class="btn btn-large btn-primary" type="reset"
												value="Cancelar" name="Cancelar">Cancelar</button>
											<center></td>
								<center></center>
							</tr>
						</table>
			</div>
			</form>
			</center>
		</div>
	</div>
</body>
</html>
